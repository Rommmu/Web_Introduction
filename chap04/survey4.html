<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
    <link type="text/css" rel="stylesheet" href="survey4.css">
</head>
<body>
    <header>
        <h2>설문지</h2>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <article>
        <form>
            학년:
            <input type="radio" name="class" value="1"> 1학년
            <input type="radio" name="class" value="2"> 2학년
            <input type="radio" name="class" value="3"> 3학년
            <input type="radio" name="class" value="4"> 4학년
            <br>
        </form>
    </article>
    <article>
        <form>
            성별:
            <input type="radio" name="class" value="1"> 남
            <input type="radio" name="class" value="2"> 여
        </form>
    </article>
    <article>
        <form>
            관심분야:
            <input type="text" list="favorite">
            <datalist id="favorite">
                <option value="컴퓨터공학과"></option>
                <option value="소프트웨어공학과"></option>
                <option value="정보통신공학과"></option>
            </datalist>
        </form>
    </article>
    <article>
        <form>
            진로:
            <input type="checkbox" value="1"> 개발
            <input type="checkbox" value="2"> 기획
            <input type="checkbox" value="3"> 영업
            <input type="checkbox" value="4"> 창업
        </form>
    </article>
    <article>
        <form>
            남기고 싶은 말 <br>
            <textarea cols="30" rows="10" placeholder="글을 남겨주세요">
            </textarea>
        </form>
    </article>
    <footer>
        Copyright 2021 by JooYoungBeen
    </footer>
</body>
</html>
