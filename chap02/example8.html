<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제 2-8 개발자 포맷 출력하기</title>
  </head>
  <body>
    <h3>개발자 포맷을 출력해봅시다</h3>
    <p>이건
      개발자
      포맷대로
      안됨</p>
    <pre>이건
      개발자
      포맷대로
      됨
      내가 쓴대로
      된다는 것이죠
      </pre>
  </body>
</html>
