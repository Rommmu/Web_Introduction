<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제 2-9 텍스트 꾸미기</title>
  </head>
  <body>
    <h3>텍스트 꾸미기</h3>
    <p>
    <b>진하게</b><br>
    <strong>중요한</strong><br>
    <em>강조</em><br>
    <i>이탤릭으로 강조</i><br>
    <b><i>진하게 이탤릭으로 강조</i></b><br>
    <i><b>이래도 진하게 이탤릭으로 강조가 되나?</b></i><br>
    보통문자<small>한단계 작은 문자</small><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    보통문제의 <sup>윗 첨자</sup><br>
    보통문제의 <sub>아래 첨자</sub><br>
    <mark>하이라이팅</mark><br>
    </p>
  </body>
</html>
