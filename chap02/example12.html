<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 2-12 ol 사용하기</title>
</head>
<body>
    <h3>ol은 아마 ordered list 이겠지요?</h3>
    <hr>
    <ol type="A">
        <li>나 이렇게 행복해도 되는 걸까</li>
        <li>사랑한다 말하면 안되겠죠</li>
        <li>살인자인 나쁜 인간이</li>
        <li>안되겠죠 우리 건배해요</li>
    </ol>
    <ol type="1">
        <li>나 이렇게 망설여도 되는 걸까</li>
        <li>이제 다시 만날수도 없을텐데</li>
        <li>오랫동안 사랑했는데</li>
        <li>안되겠죠 우리 건배해요</li>
    </ol>
</body>
</html>
