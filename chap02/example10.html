<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제 2-10 div 블록과 span 인라인</title>
  </head>
  <body>
    <h3>마마 돈크라이 롤러코스터 넘버</h3>
    <div style="background-color:black; color: white; padding: 30px;">
      보름달이 뜨는 밤에<br>
      지옥으로 질주하는<br>
      <span style="color: red;">롤러코스터 <i>롤러코스터</i> </span><br>
      내 입가에 묻은 피와<br>
      살인사건 뉴스속보<br>
      <span style="color: darkred;">롤러코스터 <i>롤러코스터</i> </span>
    </div>
  </body>
</html>
