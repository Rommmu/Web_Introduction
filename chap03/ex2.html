<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제 3-2</title>
  </head>
  <body>
    <h3>figure 태그 활용</h3>
    <hr>
    <figure id="1-1">
      <figcaption>alert() 함수 활용</figcaption>
      <pre>
        <code>function f() { alert(" 경고합니다 "); }</code>
      </pre>
      <hr>
      <small>실행결과</small>
      <pre>
        <img src="my.jpeg" alt="실행결과" width="100" height="100">
      </pre>
      <br>
      <figure id="">
        <figcaption>alert() 함수 활용</figcaption>
        <pre>
          <code>function f() { alert(" 경고합니다 "); }</code>
        </pre>
        <hr>
        <small>실행결과</small>
        <pre>
          <img src="my.jpeg" alt="실행결과" width="100" height="100">
        </pre>
    </figure>
  </body>
</html>
