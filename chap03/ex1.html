<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제 3-1</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; }
      .header { width: 100%; height: 15%; background: red; }
      .nav { width: 15%; height: 70%; float: left; background: orange;}
      .section { width: 70%; height: 70%; float: left; background: yellow; }
      .aside { width: 15%; height: 70%; float: left; background: green; }
      .footer { width: 100%; height: 15%; clear: both; background: blue;}
    </style>
  </head>
  <body>
    <header class="header">
      header
    </header>
    <nav class="nav">
      nav
    </nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
  </body>
</html>
