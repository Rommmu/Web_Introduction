<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 5-12</title>
    <style>
        @keyframes bomb {
            0% { font-size: 500% }
            100% { font-size: 100% }
        }
        h3 {
            animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h3>꽝</h3>
    <hr>
    <p>꽈 글자가 3초동안 500%에서 시작하여 100%으로 바뀌는 애니메이션 입니다</p>
</body>
</html>
