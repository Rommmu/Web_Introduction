<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 5-5</title>
    <style>
    div {
        position: absolute;
    }

    img {
        position: absolute;
    }

    #trump1 {
        z-index: -3; left: 10px; top: 20px;
    }

    #trump2 {
        z-index: 2; left: 40px; top: 30px;
    }

    #trump3 {
        z-index: 3; left: 80px; top: 40px;
    }

    #trump4 {
        z-index: 7; left: 120px; top: 50px;
    }
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <img id="trump1" src="trump.png" alt="클로버" width="100" height="140">
    <img id="trump2" src="trump.png" alt="클로버" width="100" height="140">
    <img id="trump3" src="trump.png" alt="클로버" width="100" height="140">
    <img id="trump4" src="trump.png" alt="클로버" width="100" height="140">
</body>
</html>
