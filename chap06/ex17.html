<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 6-17</title>
</head>
<body>
    <h3>for 문으로 글자 크기 출력</h3>
    <hr>
    <script>
        for (var size = 10; size <= 35; size += 5) {
            document.write("<span ");
            document.write("style='font-size:" + size + "px;'>");
            document.write(size + "px");
            document.write("</span>");
        }
    </script>
</body>
</html>
