<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 6-9</title>
</head>
<body>
    <h3>대입 연산</h3>
    <hr>
    <script>
        var x = 3, y = 3, z = 3;
        document.write("x = " + x + ", y = " + y + ", z = " + z + "<br>");
        x += 3;
        y *= 3;
        z %= 2;
        document.write("실행후 : " + x + "<br>");
        document.write("실행후 : " + y + "<br>");
        document.write("실행후 : " + z + "<br>");
    </script>
</body>
</html>
