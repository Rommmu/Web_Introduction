<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 6-16</title>
</head>
<body>
    <h3>switch문 사용</h3>
    <hr>
    <script>
        var price = 0;
        var coffee = prompt("무슨 커피 드릴끼요?", "");
        switch(coffee) {
            case "espresso" :
            case "에스프레소" :
                price = 2000;
                break;
            case "아메리카노" :
                price = 2500;
                break;
            case "카푸치노" :
                price = 3000;
                break;
            case "카페라떼" :
                price = 3500;
                break;
            default :
                document.write(coffee + "는 없습니다." );
        }
        if (price != 0) {
            document.write(coffee + "는" + price + "원 입니다.");
        }
    </script>
</body>
</html>
