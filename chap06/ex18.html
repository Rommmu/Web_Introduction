<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 6-18</title>
</head>
<body>
    <h3>while문</h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n);
    
        var i = 0; sum = 0;
        while(i <= n) {
            sum += i;
            i++;
        }
        document.write("0에서 " + n + "까지 합은 " + sum);
    </script>
</body>
</html>
