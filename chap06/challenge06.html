<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Challenge 6장</title>
    <script>
        function printstar() {
            var n = parseInt(prompt("정수 입력"));

            if (isNaN(n)||n<=0) {
                document.write("입력 오류입니다.");
            }

            else {
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        printstar();
    </script>
</body>
</html>
